<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>vue基础----内联模板</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>

		<div id="example">
			<div id="items">
				<b>inline-template:</b>
				<my-item v-for="item in items" :item="item" inline-template>
					<p>{{a}}, {{item.text}}</p>
				</my-item>
				<b>no-inline-template</b>
				<my-item v-for="item in items" :item="item">
					{{a}} , {{items[0].text}}
				</my-item>
			</div>

		</div>

	</body>
	<script type="text/javascript">

		
		var items = [
			{number: 1, text: "one"},
			{number: 2, text: "two"},
		];

		new Vue({
			el: "#items",
			data: function () {
				return {
					items : items,
					a: "i am in  parent"
				}
			},
			components: {
				"my-item": {
					props: ['item'],
					data: function () {
						return {
							a: "i am in child"
						}
					},
					template: '<p>item 模板：{{a}}, {{item.text}}; slot: <slot></slot></p>'
				}
			}
		});


	</script>
</html>
